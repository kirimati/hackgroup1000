<ion-modal-view>
  <ion-content>
    <h2>Sign Up</h2>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username :</span>
          <input type="text" ng-model="signUpData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Email :</span>
          <input type="text" ng-model="signUpData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password :</span>
          <input type="password" ng-model="signUpData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Confirm Password :</span>
          <input type="password" ng-model="signUpData.password2">
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="signUp()">Valider</button>
        </label>
      </div>
  </ion-content>
</ion-modal-view>
