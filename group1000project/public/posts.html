<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Design 1 Share A Set From Your Tastes</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/controller.js" type="text/javascript"></script>


    <!-- Custom CSS -->
    <style>

        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */

    <![endif]-->

</head>

<body ngController="setCtrl">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Design 1 Share A Set From Your Tastes</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="index.html" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Take me back home
                    </a>
                  </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <div class="container">
    <form>
      <div class="form-group">
        <label>Username</label>
        <input class="form-control" ng-model="username" placeholder="Username">
      </div>
      <div class="form-group">
        <label>Title</label>
        <input type="password" class="form-control" ng-model="set.title" placeholder="Title">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" ng-model="set.abstract" rows="3"></textarea>
      </div>
      <div class="row">
        <div class="col-md-4">
          <nav class="navbar navbar-light bg-faded">
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="text" ng-model="set.tag" placeholder="Tag">
            </form>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <nav class="navbar navbar-light bg-faded">
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="text" ng-model="set.picks[0]" placeholder="Pick1">
            </form>
          </nav>
        </div>
        <div class="col-md-4">
          <nav class="navbar navbar-light bg-faded">
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="text" ng-model="set.links[0]" placeholder="Link1">
            </form>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <nav class="navbar navbar-light bg-faded">
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="text" ng-model="set.picks[1]" placeholder="Pick2">
            </form>
          </nav>
        </div>
        <div class="col-md-4">
          <nav class="navbar navbar-light bg-faded">
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="text" ng-model="set.links[1]" placeholder="Link2">
            </form>
          </nav>
        </div>
      </div>
      </fieldset>
      <button type="submit" ng-click="addSet(username)" class="btn btn-lg btn-primary">Post</button>
    </form>
  </div>
</body>
