
<div class="container">
  <form>
    <h2>Sign In</h2>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" placeholder="Enter email" ng-model="email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" placeholder="Password" ng-model="pwd">
    </div>
    <button type="submit" class="btn btn-primary" ng-click="auth()">Submit</button>
  </form>
</div>
